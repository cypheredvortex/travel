<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TravelBloom</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: url('https://source.unsplash.com/1600x900/?travel,contact') no-repeat center center/cover;
            color: white;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.6);
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        .navbar {
            position: relative;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            text-decoration: none;
            color: black;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }
        .navbar a:hover {
            color: blue;
        }
        .contact-form {
            position: relative;
            max-width: 500px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        .submit-btn {
            background: blue;
            padding: 12px 20px;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .submit-btn:hover {
            background: darkblue;
        }
        .contact-info {
            margin-top: 30px;
        }
        .footer {
            position: relative;
            background: black;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <nav class="navbar">
        <h1>TravelBloom</h1>
        <div>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
        </div>
    </nav>

    <div class="contact-form">
        <h2>Contact Us</h2>
        <p>Have questions or need assistance? Get in touch with us!</p>
        <form action="mailto:contact@travelbloom.com" method="post" enctype="text/plain">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>

    <div class="contact-info">
        <h3>Our Contact Information</h3>
        <p>Email: support@travelbloom.com</p>
        <p>Phone: +1 (123) 456-7890</p>
        <p>Address: 123 Travel St, Adventure City, World</p>
    </div>

    <footer class="footer">
        <p>&copy; 2025 TravelBloom. All rights reserved.</p>
    </footer>

</body>
</html>
